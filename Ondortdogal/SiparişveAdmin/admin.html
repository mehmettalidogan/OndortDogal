<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-section">
        <form id="login-form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <div id="admin-panel">
        <div class="container">
            <div class="products-section">
                <h2>Ürün Fiyatları</h2>
                <div class="table-container">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>Ürün Adı</th>
                                <th>Fiyat</th>
                                <th>Yeni Fiyat</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Ürünler buraya yüklenecek -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="add-product-section">
                <h2>Ürün Ekle</h2>
                <form id="add-product-form">
                    <input type="text" id="product-name" placeholder="Ürün Adı" required>
                    <input type="number" id="product-price" placeholder="Ürün Fiyatı" required>
                    <button type="submit">Ekle</button>
                </form>
            </div>

            <div class="bottom-actions">
                <!-- Alt bar içeriği buraya gelecek -->
            </div>

            <div class="orders-section">
                <h2>Siparişler</h2>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Müşteri Adı</th>
                            <th>Telefon</th>
                            <th>Adres</th>
                            <th>Sipariş Detayı</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Siparişler JavaScript ile buraya eklenecek -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
